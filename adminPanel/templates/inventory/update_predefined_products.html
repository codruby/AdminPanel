<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-default" data-toggle="modal" data-target="#updatePredefinedModal{{ forloop.counter }}"
        data-original-title="Edit predefined product">
    <span class="glyphicon glyphicon-edit"></span></button>

<!--Modal -->
<div id="updatePredefinedModal{{ forloop.counter }}" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Predefined Product</h4>
            </div>
            <div class="modal-body">
                <!--{{ form }}-->
                <form method="POST" action="{% url 'inventory:update_pre_product' hotel_id dt.predefined_id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="product_name">Product Name:</label>
                        <input required type="text" class="form-control" id="product_name"
                               value="{{ dt.product_name }}" name="product_name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input required type="number" step="0.01" class="form-control" id="quantity" value="{{ dt.quantity }}"
                               name="quantity">
                    </div>
                    <div class="form-group">
                        <label for="units">Units:</label>
                        <select class="form-control" id="units" name="units">
                            <option>KGs</option>
                            <option>Grams</option>
                            <option>Ml</option>
                            <option>Ltrs</option>
                            <option>Bags</option>
                            <option>Tins</option>
                            <option>Pouches</option>
                            <option>Boxes</option>
                            <option>Pieces</option>
                        </select>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label for="allotted_price">Price:</label>-->
                        <!--<input required type="number" class="form-control" id="allotted_price" value="{{ dt.price }}"-->
                               <!--name="allotted_price">-->
                    <!--</div>-->
                    <button type="submit" class="btn btn-danger">Save</button>
                </form>
            </div>
        </div>

    </div>
</div>
