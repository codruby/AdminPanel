<!-- Trigger the modal with a button -->

<button type="button" class="btn btn-default" data-toggle="modal" data-target="#CreatePredefinedModal"
        data-original-title="Add predefined product"><span class="glyphicon glyphicon-plus"></span></button>

<!--Modal -->
<div id="CreatePredefinedModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Predefined Product</h4>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'inventory:create_pre_product' hotel_id %}">
                    {% csrf_token %}
                    <div class="form-group" >
                        <label for="product_name">Product Name:</label>
                        <br>
                        <input required type="text" class="form-control tt-query" data-provide="typeahead" autocomplete="off"
                               id="product_name" placeholder="Enter Product Name" name="product_name" spellcheck="false">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input required type="number" step="0.01" class="form-control" id="quantity" placeholder="Enter Quantity"
                               name="quantity">
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label for="allotted_price">Price:</label>-->
                        <!--<input required type="number" class="form-control" id="allotted_price" placeholder="Enter Price"-->
                               <!--name="allotted_price">-->
                    <!--</div>                    -->
                    <div class="form-group">
                        <label for="units">Units:</label>
                        <select class="form-control" id="units" name="units">
                            <option>KGs</option>
                            <option>Grams</option>
                            <option>Ml</option>
                            <option>Ltrs</option>
                            <option>Bags</option>
                            <option>Tins</option>
                            <option>Pouches</option>
                            <option>Boxes</option>
                            <option>Pieces</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>
